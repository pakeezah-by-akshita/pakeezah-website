    <form style="background: burlywood;color:rgb(58, 36, 12); font-family: cursive;text-align: justify;" action="_blank">
       
        <label for="pr">Product:</label>
        <select id="pr" name="pr">
        <option value="-">-</option>
        <option value="EXFOLIATING TEA SOAP BAR">EXFOLIATING TEA SOAP BAR</option>
        <option value="MOISTURISING GLYCERINE SOAP BAR ">MOISTURISING GLYCERINE SOAP BAR </option>
        <option value="TEA-STAINED PAPERSHEETS">TEA-STAINED PAPERSHEETS</option>
        <option value="RECYCLED HANDMADE PAPER SHEETS">RECYCLED HANDMADE PAPER SHEETS</option>
        <option value="UPCYCLED HAND-STITCHED DIARY 1">UPCYCLED HAND-STITCHED DIARY 1</option>
        <option value="UPCYCLED HAND-STITCHED DIARY 2">UPCYCLED HAND-STITCHED DIARY 2</option>
        <option value="UPCYCLED HAND-STITCHED DIARY 3">UPCYCLED HAND-STITCHED DIARY 3</option>
        <option value="ECO-PRINTED GIFT TAGS ">ECO-PRINTED GIFT TAGS </option>
        <option value="PAPER CLAY BOWLS">PAPER CLAY BOWLS</option>
        <option value="RECYCLED HANDMADE PAPER NOTECARDS (ECO-PRINTED)">RECYCLED HANDMADE PAPER NOTECARDS (ECO-PRINTED)</option>
        
        </select>
<br>
        <label for="qty">Quantity:</label>
        <select id="qty" name="qty">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
<br>
<br>

        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" size="100" required><br>
        <label for="pin">Pin Code:</label>
        <input type="number" id="pin" name="pin" size="6" required><br> 
        <label for="phno">Phone Number:</label>
        <input type="tel" id="phno" name="phno" placeholder="00000-00000" pattern="[0-9]{5}-[0-9]{5}" required><br>
<br>

        <label for="specifics">Any Specifications:</label>
        <input type="text" id="specifics" name="specifics" size="100"><br>
